<!DOCTYPE html>
<html>

<head>

  <title>AR Dance</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>
<body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;">
    <a-assets>

        <video id="video1" 
        src="./Rocket_Launching_Animation.mp4"
        preload="auto" 
        loop="true"
        playsinline
        webkit-playsinline
        autoplay
        crossorigin="anonymous">
        </video>

        

    </a-assets>


    <a-marker id="rocket-marker" type="pattern" url="./models/rocket/pattern-rocket.patt" cursor="rayOrigin: mouse">
        <a-video id="vid1" 
        src="#video1" 
        width="300" 
        height="255" 
        position="0 0 -30" 
        rotation="-90 0 0"
        play-on-click>
      </a-video>

      </a-marker>

</a-scene>
</body>
